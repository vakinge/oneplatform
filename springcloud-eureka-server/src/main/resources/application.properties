spring.application.name=oneplatform-eureka-server
server.port=19991

spring.security.user.name=admin
spring.security.user.password=admin123
 
eureka.server.eviction-interval-timer-in-ms=10000
eureka.server.enable-self-preservation=false

eureka.instance.perferIpAddress=true
eureka.instance.lease-expiration-duration-in-seconds=15
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.registry-fetch-interval-seconds=10
eureka.client.serviceUrl.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname:localhost}:${server.port}/eureka/