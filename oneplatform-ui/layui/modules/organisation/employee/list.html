<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
<link rel="stylesheet" href="/assets/js/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/assets/css/global.css" media="all">
<link rel="stylesheet" href="/assets/js/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/assets/css/table.css" />
</head>

<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote layui-quote-nm">
			<a class="layui-btn layui-btn-normal J_iframe_dialog" href="javascript:;" data-url="./add.html" data-title="新增员工"> 
			  <i class="layui-icon">&#xe608;</i> 新增员工
			</a>
		</blockquote>
		<fieldset class="layui-elem-field">
			<legend>用户列表</legend>
			<div class="layui-field-box layui-form">
				<table class="layui-hide" id="tablecont" lay-filter="table"></table>
			</div>
		</fieldset>
	</div>
	<script type="text/html" id="inActiveTpl">
      <input type="checkbox" data-id="{{d.id}}" value="{{d.inActive}}" lay-skin="switch" lay-text="是|否" {{ d.inActive ? 'checked' : '' }} disabled>          
    </script>    
	<script type="text/html" id="toolBar">
       {{#  if(d.inActive){ }}
       <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
       <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="changePost">岗位调整</a>
       <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="leave">离职</a>
      {{#  } else { }}
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      {{#  } }}
    </script>
</body>
<script type="text/javascript" src="/assets/js/layui/layui.js"></script>

	}).use('organisation');

</html>
