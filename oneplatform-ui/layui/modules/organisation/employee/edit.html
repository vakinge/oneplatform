<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <title>编辑员工</title> 
  <link rel="stylesheet" href="/assets/js/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="/assets/css/global.css" media="all">
  <link rel="stylesheet" href="/assets/js/font-awesome/css/font-awesome.min.css">
 </head> 
 <body> 
  <div class="admin-main" dataLoad="/employee/{id}">  
   <form class="layui-form" action="/employee/update">  
    <div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
		   <input type="text" bindAttr="name"  name="name" placeholder="员工姓名" lay-verify="required" class="layui-input">
		</div>
	</div> 
    <div class="layui-form-item">
		<label class="layui-form-label">手机</label>
		<div class="layui-input-block">
		   <input type="text" name="mobile" bindAttr="mobile" placeholder="手机号码" lay-verify="required" class="layui-input">
		</div>
	</div>
    <div class="layui-form-item">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
		   <input type="text" name="email" bindAttr="email" placeholder="邮箱" lay-verify="required" class="layui-input">
		</div>
	</div>		     
    <div class="layui-form-item"> 
     <div class="layui-input-block"> 
        <input type="button"  class="layui-btn layui-btn-normal J_ajaxSubmit" value="保存"/>
        <input type="reset" class="layui-btn layui-btn-primary" value="重置"/>
     </div> 
    </div> 
   </form> 
  </div> 
 </body>
 <script type="text/javascript" src="/assets/js/layui/layui.js"></script>
<script>
    var actionType = 'employee-edit';
    var API_BASE_PATH = window.top.basePathMap['organisation-service'];
	layui.config({
		version : "1.0.0",
		base : '/assets/js/modules/'
	}).use('organisation');
	
	function onFinishCallback(){
		layui.form.render('checkbox');
	}
</script>
</html>
